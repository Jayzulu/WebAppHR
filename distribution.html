<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="images/logohau.jpg" alt="Logo">
        </div>
        <h2>Dashboard</h2>
        <a href="home.html">Home</a>
        <a href="#">Onboarding</a>
        <a href="#">Offboarding</a>
        <a href="employee.html">Employee Information</a>
        <div class="dropdown">
            <a href="#" class="active">Dashboard</a>
            <div class="dropdown-content">
                <a href="#">Onboarding Analytics</a>

                <a href="distribution.html">Employee Distribution</a>
                <a href="recommend.html">Recommendatory</a>

                <a href="offboardingprogress.html">Offboarding Report</a>
                <a href="auditreport.html">Audit Logs Report</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Employee Distribution Overview</h1>

        <div class="chart-container">
            <div class="chart" id="departmentDistribution">Department Distribution</div>
        </div>

        <div class="chart-container">
            <div class="chart" id="employmentStatus">Employment Status</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // Department Distribution Chart
        const departmentCtx = document.createElement('canvas');
        document.getElementById('departmentDistribution').appendChild(departmentCtx);
        new Chart(departmentCtx, {
            type: 'pie',
            data: {
                labels: ['Math', 'Science', 'Arts', 'PE', 'Language'],
                datasets: [{
                    data: [20, 30, 25, 10, 15],
                    backgroundColor: ['#FF5722', '#4CAF50', '#03A9F4', '#FFC107', '#9C27B0']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });



        // Employment Status Chart
        const statusCtx = document.createElement('canvas');
        document.getElementById('employmentStatus').appendChild(statusCtx);
        new Chart(statusCtx, {
            type: 'bar',
            data: {
                labels: ['Full-Time', 'Part-Time', 'Contract'],
                datasets: [{
                    label: 'Count',
                    data: [60, 25, 15],
                    backgroundColor: ['#FF9800', '#9C27B0', '#4CAF50']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    
    </script>
</body>
</html>
